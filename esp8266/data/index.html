<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Light Measurment</title>
</head>

<body>
    <div class="container">
        <div class="up_down">
            <div class = "position_1"></div>
            <div class = "position_2">
                <button id="forward"></button>
            </div>
            <div class = "position_3"></div>
            <div class = "position_4"></div>
            <div class = "range">
                RSSI 
            </div>
            <div class = "position_6"></div>
            <div class = "position_7"></div>
            <div class = "position_8">
                <button id="reverse"></button>
            </div>
        </div>
        <div class="right_left">
            <div class = "position_1"></div>
            <div class = "position_2"></div>
            <div class = "position_3"></div>
            <div class = "position_4"></div>
            <div class = "position_5">
                <button id="left"></button>
            </div>
            <div class = "position_6">
                <button id="right"></button>
            </div>
            <div class = "position_7"></div>
            <div class = "position_8"></div>
            <div class = "position_9"></div>
        </div>
    </div>
</body>

</html>
